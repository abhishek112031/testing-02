   <h1 class="display-5 text-center fw-bold">Log in:</h1>

    <div class="row mt-3 justify-content-center">
        <div class="col-sm-3 ">
            <form onsubmit="checkData(event)" >
                
                <label class="text-dark fw-bold" for="userEmail">*Email Id:</label>
                <input class="form-control mb-3 border-3" type="email" name="emailId" id="userEmail" required>
                <label class="text-dark fw-bold" for="password">*Password:</label>
                <input class="form-control mb-3 border-3" type="password" name="userPassword" id="password" required>
                <button class="btn btn-outline-dark btn-warning"> Log In</button>
                <button id="forgetpw" class="btn btn-outline-dark btn-primary"> Forgot Password?</button>
            </form>
           </div>
    </div>
